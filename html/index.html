<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Agenda de Contatos</h1>
  </header>

  <main>
    <section id="formulário">
      <h2>Adicionar Contato</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="endereço">Endereço:</label>
      <input type="text" id="endereço" name="endereço" required>

      <label for="tipo de moradia">Tipo de Moradia:</label>
      <label><input type="radio" name="moradia" value="Casa"> Casa</label>
      <label><input type="radio" name="moradia" value="Apartamento"> Apartamento</label>

      <label for="linguagens preferidas">Linguagens Preferidas:</label>
      <label><input type="checkbox" class="linguagens" value="JavaScript"> JavaScript</label>
      <label><input type="checkbox" class="linguagens" value="Python"> Python</label>
      <label><input type="checkbox" class="linguagens" value="Java"> Java</label>

      <label for="observacao">Observação:</label>
      <textarea id="observacao" placeholder="Observações..."></textarea>

      <button id="adicionar">Adicionar Contato</button>
    </section>

    <section id="lista-contatos">
      <h2>Lista de Contatos</h2>
      <table id="tabela contatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Tipo de Moradia</th>
            <th>Linguagens Preferidas</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contatos serão adicionados aqui -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../javascript/agenda.js"></script>
</body>
</html>
